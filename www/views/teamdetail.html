<ion-view title="main">
  <div class="bar bar-header bar-positive">
    <h1 class="title">{{team.name}}</h1>
  </div>
  <ion-content class="has-header">
    <div class="badge">
      <img src="{{team.crestUrl}}" />
    </div>
    <hr>
    <ion-nav-view></ion-nav-view>
  </ion-content>

  <ion-tabs class="tabs-icon-top tabs-positive">

    <ion-tab title="Players" icon="ion-person-stalker" ng-click="getPlayers(team._links.players.href)">
      <ion-nav-view name="teamdetail-player"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Fixtures" icon="ion-calendar" ng-click="getFixtures(team._links.fixtures.href)">
      <ion-nav-view name="teamdetail-fixtures"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
  

</ion-view>
